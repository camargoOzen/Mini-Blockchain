<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Blockchain Wallet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <button id="createWalletBtn" class="btn btn-primary">+ Create New Wallet</button>

    <div id="walletsList" class="wallets-list">
        <p class="empty-state">No wallets created yet. Click the button above to create one!</p>
    </div>

    <div class="info-box">
        <strong>ğŸ’° Faucet:</strong> Request 100 free coins per wallet<br>
        <strong>â›ï¸ Mining:</strong> Earn 50 coins per block mined
    </div>

    <!-- Transaction Form Section -->
    <section class="card">
        <h2>ğŸ’¸ Send Transaction</h2>
        <form id="transactionForm">
            <div class="form-group">
                <label for="senderSelect">From Wallet</label>
                <select id="senderSelect" required>
                    <option value="">Select a wallet...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="receiverAddress">To Address</label>
                <input type="text" id="receiverAddress" placeholder="Enter receiver address" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" min="0.01" step="0.01" placeholder="0.00" required>
            </div>

            <button type="submit" class="btn btn-primary">Send Transaction</button>
        </form>
    </section>

    <!-- Mining Section -->
    <section class="card">
        <h2>â›ï¸ Mining</h2>

        <div class="form-group">
            <label for="minerSelect">Miner Wallet (optional - receives 50 coins reward)</label>
            <select id="minerSelect">
                <option value="">No miner reward</option>
            </select>
        </div>

        <div class="mining-info">
            <div class="stat">
                <span class="stat-label">Pending Transactions</span>
                <span id="pendingCount" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Total Blocks</span>
                <span id="blockCount" class="stat-value">1</span>
            </div>
        </div>
        <button id="mineBtn" class="btn btn-success">â›ï¸ Mine Block</button>
        <div id="miningStatus" class="status-message"></div>
    </section>

    <!-- Pending Transactions Section -->
    <section class="card full-width">
        <h2>â³ Pending Transactions</h2>
        <div id="pendingTransactions" class="transactions-list">
            <p class="empty-state">No pending transactions</p>
        </div>
    </section>

    <!-- Blockchain Visualization Section -->
    <section class="card full-width">
        <h2>ğŸ”— Blockchain</h2>
        <div id="blockchain" class="blockchain-list"></div>
    </section>

    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
